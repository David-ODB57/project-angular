<form [formGroup]="updateUser" (ngSubmit)="(updateUser.value)">
  <div>
    <label for="pseudo">Pseudo</label>
    <input type="text" id="pseudo" name="pseudo" formControlName="pseudo" />
  </div>
  <div>
    <label for="pseudo">Niveau</label>
    <input type="number" id="niveau" name="niveau" formControlName="niveau" />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>
  <div>
    <label for="pseudo">Avatar</label>
    <input type="url" id="avatar" name="avatar" formControlName="avatar" />
  </div>
</form>
