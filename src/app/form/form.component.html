<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable" *ngIf="isLogged">
      <div class="card-content center">
        <span class="card-title">SignIn</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form [formGroup]="connexion" (ngSubmit)="onSubmitLogin(connexion.value)">
        <div>
          <label for="name">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            required
          />
        </div>
        <div class="card-action center">
          <button
            type="submit"
            class="waves-effect waves-light btn"
            [disabled]="connexion.invalid"
          >
            Se connecter
          </button>
        </div>
      </form>
    </div>

    <div class="card hoverable" *ngIf="!isLogged">
      <div class="card-content center">
        <span class="card-title">SignUp</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form
        [formGroup]="inscription"
        (ngSubmit)="onSubmitInscription(inscription.value)"
      >
        <div>
          <label for="name">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            required
          />
        </div>
        <div>
          <label for="name">Pseudo</label>
          <input
            type="text"
            id="pseudo"
            name="pseudo"
            formControlName="pseudo"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            required
          />
        </div>
        <div>
          <label for="password">Confirmation du Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="confirm_password"
            required
          />
        </div>
        <div class="card-action center">
          <button
            type="submit"
            class="waves-effect waves-light btn"
            [disabled]="inscription.invalid"
          >
            S'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
